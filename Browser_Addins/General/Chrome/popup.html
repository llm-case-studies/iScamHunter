<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Make the popup 380px wide so 4 checkboxes line up nicely without wrapping -->
  <meta name="viewport" content="width=380">
  <title>üì∏ Capture page</title>

  <style>
    body {
      font-family: sans-serif;
      width: 380px;
      margin: 0;
      padding: 8px;
    }
    h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    /* ‚ÄúAll‚Äù / ‚ÄúNone‚Äù buttons at top */
    #allNone {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
    }
    #allNone button {
      flex: 1;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 6px;
      margin-bottom: 8px;
    }
    legend {
      font-weight: bold;
      font-size: 14px;
    }

    .checkbox-group label {
      margin-right: 12px;
      font-size: 13px;
      cursor: pointer;
    }

    #paneList {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 6px;
      margin-bottom: 8px;
    }

    .pane-line {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .pane-label {
      flex: 1;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-right: 12px;
    }
    .pane-checkbox-group label {
      margin-right: 10px;
      font-size: 13px;
      cursor: pointer;
    }

    #start-btn {
      width: 100%;
      font-weight: bold;
      padding: 8px 0;
    }

    /* Log window */
    #log {
      max-height: 120px;
      overflow-y: auto;
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 6px;
      font-size: 12px;
      line-height: 1.3;
      white-space: pre-wrap;
      margin-top: 8px;
    }
    details {
      margin-top: 6px;
    }
    details summary {
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>üì∏ Capture page</h3>

  <!-- All / None buttons -->
  <div id="allNone">
    <button id="btn-all">All</button>
    <button id="btn-none">None</button>
  </div>

  <!-- Main window checkboxes -->
  <fieldset>
    <legend>Main window:</legend>
    <div class="checkbox-group">
      <label><input type="checkbox" data-id="screenshot" checked> Screenshot</label>
      <label><input type="checkbox" data-id="outline"    checked> Outline</label>
      <label><input type="checkbox" data-id="html"       checked> HTML</label>
      <label><input type="checkbox" data-id="text"       checked> Text</label>
    </div>
  </fieldset>

  <hr>

  <div><strong>Scrollable panes:</strong></div>
  <div id="paneList">
    <!-- popup.js will insert one .pane-line for each pane (if any) -->
  </div>

  <button id="start-btn">Start Capture</button>

  <!-- Collapsible log section -->
  <details>
    <summary>Log</summary>
    <pre id="log"></pre>
  </details>

  <!-- Include logger.js first, then our popup logic -->
  <script src="logger.js"></script>
  <script src="popup.js"></script>
</body>
</html>
