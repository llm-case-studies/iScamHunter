<!-- Browser_Addins/General/Chrome/popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Page Capture</title>
  <style>
    body { font-family: sans-serif; width: 320px; margin: 0; padding: 10px; }
    h1 { font-size: 16px; margin: 0 0 10px; }
    .controls { margin-bottom: 8px; }
    .controls button { margin-right: 6px; }
    .section { margin-bottom: 12px; }
    .section-title { font-weight: bold; margin-bottom: 4px; }
    ul { list-style: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; }
    li { margin-bottom: 6px; }
    label { margin-right: 8px; font-size: 13px; }
    #start-btn { width: 100%; padding: 6px; font-size: 14px; }
    #log { margin-top: 8px; height: 80px; overflow-y: auto; background: #f5f5f5; border: 1px solid #ddd; padding: 4px; font-size: 12px; }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Capture page</h1>

  <div class="controls">
    <button id="check-all">All</button>
    <button id="check-none">None</button>
  </div>

  <div class="section">
    <div class="section-title">Main window:</div>
    <ul id="pane-list">
      <li data-id="main">
        <label><input type="checkbox" class="opt-screenshot"> Screenshot</label>
        <label><input type="checkbox" class="opt-outline"> Outline</label>
        <label><input type="checkbox" class="opt-html"> HTML</label>
        <label><input type="checkbox" class="opt-text"> Text</label>
      </li>
    </ul>
  </div>

  <div class="section">
    <div class="section-title">Scrollable panes:</div>
    <ul id="pane-list-areas">
      <!-- dynamically injected -->
    </ul>
  </div>

  <button id="start-btn">Start Capture</button>
  <div id="log"></div>

  <script defer src="popup.js"></script>
</body>
</html>
